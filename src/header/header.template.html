<div class="space-view-header">
    <md-toolbar class="md-hue-2">
        <md-button ng-if="$ctrl.showMenu" class="left-toggle-button" ng-click="$ctrl.toggleLeftPanel()" style="position: absolute; padding: 14px 0px; margin: 0px;">
	        <md-icon class="material-icons" md-svg-src="../../resources/img/toggle-menu-24px.svg">Open Panel</md-icon>
	    </md-button>
        <span class="title" ng-bind="$ctrl.title"></span>
        <span ng-if="$ctrl.objectCount" style="position: absolute; right: 16px; margin: 16px; font-size: 28px; margin-right: 80px;"> {{$ctrl.objectCount + ' VMs'}}</span>
    </md-toolbar>
    <span ng-if="$ctrl.showStatus" style="display: flex;">
    	<span class="left" style="flex: 0.34"></span>
    <span class="middle" style="flex: 0.33"></span>
    <span class="right" style="flex: 0.33"></span>
    </span>
</div>
