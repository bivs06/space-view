<div class="right-panel">
    <md-sidenav class="md-sidenav-right" md-whiteframe="8" md-component-id="right_panel" md-disable-backdrop="" md-is-open="$ctrl.openRightMenu">
        <div ng-cloak>
            <md-content>
                <space-view-header title="{{'Perspective: ' + $ctrl.selectedPerspective}}"></space-view-header>
                <md-button ng-click="$ctrl.toggleRightPanel()" aria-label="close" class="md-icon-button right-panel-close-btn">
                    <md-icon class="material-icons" md-svg-src="../../resources/img/close-24px.svg">close</md-icon>
                    <md-tooltip md-direction="bottom">close</md-tooltip>
                </md-button>
                
                <div style="display: flex; flex-wrap: wrap;">
                        <md-card style="background-color: #4CAF50; color: #f0f0f0;" md-theme-watch>
                            <md-card-title>
                            	<div style="display: grid; text-align: center; width: 100%;">
		                            <span md-truncate style="padding: 8px;" title="Memory Usage"> Memory Usage </span>
		                         	<span> 25% </span>
		                        </div>
                            </md-card-title>
                        </md-card>
                        <md-card style="background-color: #8b0202; color: #f0f0f0; margin-left: -4px;" md-theme-watch>
                            <md-card-title>
                            	<div style="display: grid; text-align: center; width: 100%;">
		                            <span md-truncate style="padding: 8px;" title="CPU Usage"> CPU Usage </span>
		                         	<span> 95% </span>
		                        </div>
                            </md-card-title>
                        </md-card>
                        <md-card style="background-color: #4CAF50; color: #f0f0f0; margin-left: -4px; margin-right: 16px;" md-theme-watch>
                            <md-card-title>
                            	<div style="display: grid; text-align: center; width: 100%;">
		                            <span md-truncate style="padding: 8px;" title="Avg. I/O Latency"> Avg. I/O Latency </span>
		                         	<span> 12 </span>
		                        </div>
                            </md-card-title>
                        </md-card>
                        <md-card style="background-color: #4CAF50; color: #f0f0f0; width: 310px; margin-top: 4px;" md-theme-watch>
                            <md-card-title>
                            	<div style="display: grid; text-align: center; width: 100%;">
                                	<span md-truncate style="padding: 8px;" title="Network Packet Rate"> Network Packet Rate </span>
		                         	<span> 95% </span>
		                        </div>
                            </md-card-title>
                        </md-card>
                        <md-card style="background-color: #6e8b3d; color: #f0f0f0; margin-top: 4px; margin-left: -4px;" md-theme-watch>
                            <md-card-title>
                            	<div style="display: grid; text-align: center; width: 100%;">
		                            <span md-truncate style="padding: 8px;" title="CPU Ready Percentage"> CPU Ready Percentage </span>
		                         	<span> 93% </span>
		                        </div>
                            </md-card-title>
                        </md-card>
                        <md-card style="background-color: #EF5350; color: #f0f0f0; margin-top: 4px;" md-theme-watch>
                            <md-card-title>
                            	<div style="display: grid; text-align: center; width: 100%;">
		                            <span md-truncate style="padding: 8px;" title="Snapshot Count"> Snapshot Count </span>
		                         	<span> 12 </span>
		                        </div>
                            </md-card-title>
                        </md-card>
                        <md-card style="background-color: #3F51B5; color: #f0f0f0; margin-top: 4px; margin-left: -4px;" md-theme-watch>
                            <md-card-title>
                            	<div style="display: grid; text-align: center; width: 100%;">
		                            <span md-truncate style="padding: 8px;" title="System Up Time"> System Up Time </span>
		                         	<span> 3 Days 12 hrs </span>
		                        </div>
                            </md-card-title>
                        </md-card>
                        <md-card style="background-color: #dedede; margin-top: 4px; margin-left: -4px; align-items: center;" md-theme-watch>
                            <md-button id="add_attributes" class="md-fab md-primary" style="margin: auto;" aria-label="Add Attributes">
			                    <md-icon  md-svg-src="../../resources/img/outline-add-24px.svg""></md-icon>
			                </md-button>
                        </md-card>
                </div>
            </md-content>
        </div>
    </md-sidenav>
</div>
