<div class="cluster-panel">
    <md-sidenav class="md-sidenav-right" md-whiteframe="8" md-component-id="cluster_panel" md-disable-backdrop="" md-is-open="false">
        <div ng-cloak>
                <header>
                    <md-toolbar>
                        <space-view-header title="{{'VCenters: London - ' + $ctrl.selectedPerspective}}" object-count="542" show-status="true"></space-view-header>
                        <md-button ng-click="$ctrl.toggleClusterPanel()" aria-label="close" class="md-icon-button cluster-panel-close-btn">
                            <md-icon class="material-icons" md-svg-src="../../resources/img/close-24px.svg">close</md-icon>
                            <md-tooltip md-direction="bottom">close</md-tooltip>
                        </md-button>
                    </md-toolbar>
                </header>
            <content>
                <md-content class="main">
                    <div id="cluster_panel_left" style="flex: 0.34; background-color: #b2e9b4"></div>
                    <div id="cluster_panel_middle" style="flex: 0.33; background-color: #ecd8ba"></div>
                    <div id="cluster_panel_right" style="flex: 0.33; background-color: #deafaf"></div>
                </md-content>
            </content>
        </div>
    </md-sidenav>
</div>
